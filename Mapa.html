<!DOCTYPE html>
<html>
  <head>
      <title>
          Mapa ubicando a Bogot√°
      </title>
    <style>
      #map {
        height: 750px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Mapa de Google Maps con Api</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 4.609, lng: -74.082};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAey4IUwE4sLk8FuzfBk91qq2BHhkXjfUM&callback=initMap">
    </script>
  </body>
</html>
